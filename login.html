<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="/compenents/logo-platzi-video-BW2.png"
        alt=""
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicio Sesion</h2>
        <form class="login__container--form" action="">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar Sesion</button>
          <div class="login__container--rememberme">
            <label>
              <input type="checkbox" id="cbox1" value="checkbox" />Recuerdame
            </label>
            <a href="/">Olvide mi contraseña</a>
          </div>
        </form>
        <section class="login__container--socialMedia">
          <div>
            <img src="/compenents/icons8-google-plus-50.png" alt="" />Inicia
            sesion con Google
          </div>
          <div>
            <img src="/compenents/icons8-twitter-50.png" alt="" />Inicia sesion
            con Twitter
          </div>
        </section>
        <div class="login__container--register">
        <p>No tienes ninguna cuenta</p>
        <a href="">Resgistrate</a>
      </div>
      </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
